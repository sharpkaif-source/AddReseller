name: Create Reseller Bot

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      reseller_name:
        description: 'Custom reseller name (optional)'
        required: false
        type: string
      headless_mode:
        description: 'Run in headless mode? (false = visible, for debugging)'
        required: false
        type: boolean
        default: true
  # Manual trigger enabled - Run workflow button should appear
  # Trigger via repository_dispatch (for API/webhook)
  repository_dispatch:
    types: [create-reseller]
  # Schedule: Run every day at 4:35 PM IST (Delhi time) = 11:05 AM UTC
  # Note: Set to 4:35 PM IST for today's test, can change back to 4:15 PM IST later
  schedule:
    - cron: '5 11 * * *'  # Daily at 4:35 PM IST (11:05 AM UTC) - TEST TIME

jobs:
  create-reseller:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Safety timeout (bot takes ~1 minute)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Setup environment variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL || 'https://test-reseller.singleinterface.com/admin' }}" >> $GITHUB_ENV
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL || 'admin@reseller.com' }}" >> $GITHUB_ENV
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || 'Admin@2025' }}" >> $GITHUB_ENV
          echo "HEADLESS=${{ inputs.headless_mode }}" >> $GITHUB_ENV
        shell: bash

      - name: Copy logo file (if exists)
        run: |
          if [ -f "Logo.png" ]; then
            cp Logo.png logo.png
          elif [ -f "logo.png" ]; then
            echo "Logo file already exists"
          else
            echo "Warning: Logo file not found. Branding form may fail."
          fi

      - name: Run reseller creation bot
        id: run-bot
        run: |
          npm test 2>&1 | tee bot-output.log || echo "::error::Bot execution failed with exit code $?"
        continue-on-error: false
        
      - name: Check bot result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Bot completed successfully - email will be sent"
          else
            echo "‚ùå Bot failed - failure email will be sent"
          fi

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: |
            *.png
            error-screenshot.png
            login-page.png
          retention-days: 7
          if-no-files-found: ignore
          
      - name: Upload browser videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-videos
          path: videos/
          retention-days: 7
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "## Reseller Creation Bot Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ **Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Reseller created successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** Failed" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Reseller creation failed. Check logs and screenshots." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time:** ~52-53 seconds" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Debug Email Configuration
        if: success()
        run: |
          echo "üîç Debugging email configuration..."
          echo "Checking secret access methods..."
          
          # Method 1: Direct secret access (what we use in email step)
          if [ -z "${{ secrets.SMTP_PASSWORD }}" ]; then
            echo "‚ùå Method 1: Direct secret access is EMPTY"
          else
            echo "‚úÖ Method 1: Direct secret access works"
            SECRET_LEN=${#{{ secrets.SMTP_PASSWORD }}}
            echo "   Length: $SECRET_LEN characters"
          fi
          
          # Method 2: Environment variable
          if [ -z "$SMTP_PASSWORD" ]; then
            echo "‚ùå Method 2: Environment variable is EMPTY"
          else
            echo "‚úÖ Method 2: Environment variable works"
            ENV_LEN=${#SMTP_PASSWORD}
            echo "   Length: $ENV_LEN characters"
          fi
          
          echo ""
          echo "Configuration:"
          echo "   Username: mohd.kashif@singleinterface.com"
          echo "   Server: smtp.gmail.com:587"
          echo "   Job status: ${{ job.status }}"
          echo "   Bot step outcome: ${{ steps.run-bot.outcome }}"
          echo ""
          echo "‚ö†Ô∏è  Note: Secrets are masked in logs, but we can check if they exist"
        env:
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          
      - name: Send Success Email via SendGrid
        if: success()
        continue-on-error: true
        run: |
          echo "üìß Sending success email via SendGrid..."
          
          API_KEY="${{ secrets.SENDGRID_API_KEY }}"
          
          if [ -z "$API_KEY" ]; then
            echo "‚ùå ERROR: SENDGRID_API_KEY secret is not set!"
            exit 1
          fi
          
          # Extract reseller name from bot logs
          RESELLER_NAME=$(grep -i "reseller name verified:" bot-output.log 2>/dev/null | sed 's/.*Reseller Name verified: //' | head -1 | xargs)
          
          # If not found, try other patterns
          if [ -z "$RESELLER_NAME" ]; then
            RESELLER_NAME=$(grep -i "reseller name:" bot-output.log 2>/dev/null | sed 's/.*Reseller Name: //' | head -1 | xargs)
          fi
          
          # If still not found, generate it the same way bot does (from config.js: Test Reseller ${Date.now()})
          if [ -z "$RESELLER_NAME" ]; then
            # Generate timestamp in milliseconds (same as Date.now() in Node.js)
            TIMESTAMP_MS=$(date +%s)000
            RESELLER_NAME="Test Reseller $TIMESTAMP_MS"
          fi
          
          # Get current time in IST (Delhi time) - Asia/Kolkata is IST
          IST_TIME=$(TZ=Asia/Kolkata date '+%Y-%m-%d %H:%M:%S IST')
          
          # Prepare email content
          SUBJECT="‚úÖ Reseller Bot: Success - Reseller Created"
          HTML_BODY="<h2>‚úÖ Reseller Creation Bot - Success</h2>
          <p><strong>Status:</strong> Reseller created successfully!</p>
          <p><strong>Reseller Name:</strong> $RESELLER_NAME</p>
          <p><strong>Created At:</strong> $IST_TIME (Delhi Time)</p>
          <p><strong>Workflow Run:</strong> <a href=\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View Run #${{ github.run_number }}</a></p>
          <p><strong>Repository:</strong> ${{ github.repository }}</p>
          <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
          <p><strong>Triggered by:</strong> ${{ github.event_name }}</p>
          <p><strong>Execution Time:</strong> ~52-53 seconds</p>
          <p><strong>Commit:</strong> ${{ github.sha }}</p>
          <hr>
          <p><small>This is an automated notification from GitHub Actions.</small></p>"
          
          TO="mohd.kashif@singleinterface.com"
          
          # Create SendGrid JSON payload
          JSON_PAYLOAD=$(jq -n \
            --arg to "$TO" \
            --arg subject "$SUBJECT" \
            --arg body "$HTML_BODY" \
            '{
              "personalizations": [
                {
                  "to": [{"email": $to}]
                }
              ],
              "from": {
                "email": "mohd.kashif@singleinterface.com",
                "name": "SingleInterface"
              },
              "reply_to": {
                "email": "mohd.kashif@singleinterface.com",
                "name": "SingleInterface"
              },
              "subject": $subject,
              "content": [
                {
                  "type": "text/html",
                  "value": $body
                }
              ],
              "tracking_settings": {
                "click_tracking": {"enable": true, "enable_text": false},
                "open_tracking": {"enable": true, "substitution_tag": "%open-track%"},
                "subscription_tracking": {"enable": true}
              },
              "categories": ["reseller_bot", "success"]
            }')
          
          # Send HTTP request to SendGrid
          echo "üåê Calling SendGrid API..."
          
          HTTP_CODE=$(curl -X POST "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            -w "%{http_code}" \
            -o /tmp/api-response.txt \
            -s)
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Email sent successfully! (HTTP $HTTP_CODE)"
            cat /tmp/api-response.txt
          else
            echo "‚ùå Failed to send email (HTTP $HTTP_CODE)"
            cat /tmp/api-response.txt
            exit 1
          fi

      - name: Send Failure Email via SendGrid
        if: failure()
        continue-on-error: true
        run: |
          echo "üìß Sending failure email via SendGrid..."
          
          API_KEY="${{ secrets.SENDGRID_API_KEY }}"
          
          if [ -z "$API_KEY" ]; then
            echo "‚ùå ERROR: SENDGRID_API_KEY secret is not set!"
            exit 1
          fi
          
          # Try to extract reseller name from bot logs (if available)
          RESELLER_NAME=$(grep -i "reseller name verified:" bot-output.log 2>/dev/null | sed 's/.*Reseller Name verified: //' | head -1 | xargs)
          if [ -z "$RESELLER_NAME" ]; then
            RESELLER_NAME=$(grep -i "reseller name:" bot-output.log 2>/dev/null | sed 's/.*Reseller Name: //' | head -1 | xargs)
          fi
          if [ -z "$RESELLER_NAME" ]; then
            RESELLER_NAME="Unknown (bot failed before reseller name was set)"
          fi
          
          # Get current time in IST (Delhi time)
          IST_TIME=$(TZ=Asia/Kolkata date '+%Y-%m-%d %H:%M:%S IST')
          
          # Prepare email content
          SUBJECT="‚ùå Reseller Bot: Failed - Reseller Creation Error"
          HTML_BODY="<h2>‚ùå Reseller Creation Bot - Failed</h2>
          <p><strong>Status:</strong> Reseller creation failed!</p>
          <p><strong>Reseller Name:</strong> $RESELLER_NAME</p>
          <p><strong>Failed At:</strong> $IST_TIME (Delhi Time)</p>
          <p><strong>Workflow Run:</strong> <a href=\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View Run #${{ github.run_number }}</a></p>
          <p><strong>Repository:</strong> ${{ github.repository }}</p>
          <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
          <p><strong>Triggered by:</strong> ${{ github.event_name }}</p>
          <p><strong>Commit:</strong> ${{ github.sha }}</p>
          <hr>
          <p><strong>Next Steps:</strong></p>
          <ul>
            <li>Check the workflow logs for error details</li>
            <li>Download error screenshots from artifacts (if available)</li>
            <li>Verify the application is accessible</li>
            <li>Check credentials and configuration</li>
          </ul>
          <hr>
          <p><small>This is an automated notification from GitHub Actions.</small></p>"
          
          TO="mohd.kashif@singleinterface.com"
          
          # Create SendGrid JSON payload
          JSON_PAYLOAD=$(jq -n \
            --arg to "$TO" \
            --arg subject "$SUBJECT" \
            --arg body "$HTML_BODY" \
            '{
              "personalizations": [
                {
                  "to": [{"email": $to}]
                }
              ],
              "from": {
                "email": "mohd.kashif@singleinterface.com",
                "name": "SingleInterface"
              },
              "reply_to": {
                "email": "mohd.kashif@singleinterface.com",
                "name": "SingleInterface"
              },
              "subject": $subject,
              "content": [
                {
                  "type": "text/html",
                  "value": $body
                }
              ],
              "tracking_settings": {
                "click_tracking": {"enable": true, "enable_text": false},
                "open_tracking": {"enable": true, "substitution_tag": "%open-track%"},
                "subscription_tracking": {"enable": true}
              },
              "categories": ["reseller_bot", "failure"]
            }')
          
          # Send HTTP request to SendGrid
          echo "üåê Calling SendGrid API..."
          
          HTTP_CODE=$(curl -X POST "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            -w "%{http_code}" \
            -o /tmp/api-response.txt \
            -s)
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Email sent successfully! (HTTP $HTTP_CODE)"
            cat /tmp/api-response.txt
          else
            echo "‚ùå Failed to send email (HTTP $HTTP_CODE)"
            cat /tmp/api-response.txt
            exit 1
          fi
