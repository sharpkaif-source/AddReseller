name: Create Reseller Bot

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      reseller_name:
        description: 'Custom reseller name (optional)'
        required: false
        type: string
  # Manual trigger enabled - Run workflow button should appear
  # Trigger via repository_dispatch (for API/webhook)
  repository_dispatch:
    types: [create-reseller]
  # Schedule: Run every day at 4:35 PM IST (Delhi time) = 11:05 AM UTC
  # Note: Set to 4:35 PM IST for today's test, can change back to 4:15 PM IST later
  schedule:
    - cron: '5 11 * * *'  # Daily at 4:35 PM IST (11:05 AM UTC) - TEST TIME

jobs:
  create-reseller:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Safety timeout (bot takes ~1 minute)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Setup environment variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL || 'https://test-reseller.singleinterface.com/admin' }}" >> $GITHUB_ENV
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL || 'admin@reseller.com' }}" >> $GITHUB_ENV
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || 'Admin@2025' }}" >> $GITHUB_ENV
        shell: bash

      - name: Copy logo file (if exists)
        run: |
          if [ -f "Logo.png" ]; then
            cp Logo.png logo.png
          elif [ -f "logo.png" ]; then
            echo "Logo file already exists"
          else
            echo "Warning: Logo file not found. Branding form may fail."
          fi

      - name: Run reseller creation bot
        id: run-bot
        run: npm test || echo "::error::Bot execution failed with exit code $?"
        continue-on-error: false

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: |
            *.png
            error-screenshot.png
            login-page.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "## Reseller Creation Bot Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ **Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "✅ Reseller created successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
            echo "❌ Reseller creation failed. Check logs and screenshots." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time:** ~52-53 seconds" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Send Success Email
        if: success()
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT || 587 }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '✅ Reseller Bot: Success - Reseller Created'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: mohd.kashif@singleinterface.com
          html_body: |
            <h2>✅ Reseller Creation Bot - Success</h2>
            <p><strong>Status:</strong> Reseller created successfully!</p>
            <p><strong>Workflow Run:</strong> <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Run #${{ github.run_number }}</a></p>
            <p><strong>Repository:</strong> ${{ github.repository }}</p>
            <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
            <p><strong>Triggered by:</strong> ${{ github.event_name }}</p>
            <p><strong>Execution Time:</strong> ~52-53 seconds</p>
            <p><strong>Commit:</strong> ${{ github.sha }}</p>
            <hr>
            <p><small>This is an automated notification from GitHub Actions.</small></p>

      - name: Send Failure Email
        if: failure()
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT || 587 }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '❌ Reseller Bot: Failed - Reseller Creation Error'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: mohd.kashif@singleinterface.com
          html_body: |
            <h2>❌ Reseller Creation Bot - Failed</h2>
            <p><strong>Status:</strong> Reseller creation failed!</p>
            <p><strong>Workflow Run:</strong> <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Run #${{ github.run_number }}</a></p>
            <p><strong>Repository:</strong> ${{ github.repository }}</p>
            <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
            <p><strong>Triggered by:</strong> ${{ github.event_name }}</p>
            <p><strong>Commit:</strong> ${{ github.sha }}</p>
            <hr>
            <p><strong>Next Steps:</strong></p>
            <ul>
              <li>Check the workflow logs for error details</li>
              <li>Download error screenshots from artifacts (if available)</li>
              <li>Verify the application is accessible</li>
              <li>Check credentials and configuration</li>
            </ul>
            <hr>
            <p><small>This is an automated notification from GitHub Actions.</small></p>
